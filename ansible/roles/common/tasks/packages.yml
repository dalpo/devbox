- name: Install Tools
  apt: name={{ item }} state=latest update_cache=true
  with_items:
    - build-essential
    - tmux
    - vim
    - htop
    - git-core
    - wget
    - zlib1g-dev
    - libssl-dev
    - libreadline-dev
    - libyaml-dev
    - libxml2-dev
    - libxslt1-dev
    - libffi-dev
    - curl
    - libcurl4-openssl-dev
    - tar
    - unzip
    - imagemagick
    - libmagickcore-dev
    - libmagickwand-dev
    - graphicsmagick
    - sudo
    - resolvconf
    - silversearcher-ag
    - zsh
